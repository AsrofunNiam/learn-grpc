syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";
option go_package = "github.com/AsrofunNiam/learn-grpc/pb;pb"; 
 

message User {
    int32 id = 1;
    string name = 2;
    string email = 3;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;

}
