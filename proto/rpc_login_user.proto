syntax = "proto3";

package pb;
 

import "user.proto"; 
option go_package = "github.com/AsrofunNiam/learn-grpc/pb;pb"; 
 

message LoginUserRequest { 
    string name = 2;
    string email = 3; 

}

message LoginUserResponse {
    User user = 1;
    string token = 2;
    string access_token = 3;
    string refresh_token = 4;
}